<!DOCTYPE html>
<html>
<head>
<title>Valentine Surprise</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    background:#ffe6eb;
    font-family:Arial;
    flex-direction:column;
    text-align:center;
    padding:20px;
    overflow:hidden;
}
h1 {
    font-size:6vw;
}
button {
    padding:15px 30px;
    margin:10px;
    font-size:18px;
    border:none;
    border-radius:10px;
    cursor:pointer;
}
#yes {
    background:#ff4d6d;
    color:white;
}
#no {
    background:#ccc;
    position:absolute;
}
</style>
</head>

<body>

<h1 id="question">Madhavan, Will you be my Valentine? ‚ù§Ô∏è</h1>

<div>
<button id="yes" onclick="yesClicked()">Yes üíñ</button>
<button id="no">No üò¢</button>
</div>

<script>
const noBtn = document.getElementById("no");

function moveButton() {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 80);
    noBtn.style.position = "fixed";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

// Desktop hover
noBtn.addEventListener("mouseenter", moveButton);

// Mobile touch
noBtn.addEventListener("touchstart", function(e){
    e.preventDefault();
    moveButton();
});

function yesClicked() {
    document.body.innerHTML = `
    <div style="display:flex;justify-content:center;align-items:center;height:100vh;background:#ffe6eb;">
        <img src="https://raw.githubusercontent.com/amitconvex/Madhavan/aef619450bf3e66af124d67d9ae5d1735822a648/600x600bf-60.jpg" style="width:90%;max-width:400px;border-radius:20px;">
    </div>
    `;
}
</script>

</body>
</html>
